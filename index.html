  <body>
    <div id="app"></div>
    <script type="text/javascript">
      function jude() {
        let deivcdeWidth = window.innerWidth
          || document.documentElement.clientWidth
          || document.body.clientWidth;

            if(deivcdeWidth> 750){
              deivcdeWidth = 750
            }
            if(deivcdeWidth <320){
              deivcdeWidth = 320;
            }
            document.documentElement.style.fontSize = (deivcdeWidth/7.5) + 'px';
        }
        jude();
        //当屏幕放大缩小的时候 触发此方法
        window.onresize = function () {
          jude();
      }
    </script>
